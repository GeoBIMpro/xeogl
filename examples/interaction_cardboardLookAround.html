<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>

    <script src="js/effects/stereo.js"></script>
    <script src="js/interaction/cardboardLookAround.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_parent" >xeogl</a><br><br>Google Cardboard viewing using a <a
        href="js/effects/stereo.js"
        target="_parent">Stereo</a> and a <a href="js/interaction/cardboardLookAround.js"
                                               target="_parent">CardboardLookAround</a>
</div>

<script>

    // Load glTF model
    var gearbox = new xeogl.GLTFModel({
//        src: "models/gltf/gearbox/gearbox_assy.gltf"
        src: "models/gltf/buggy/buggy.gltf"
    });

    // Set initial camera position
    var view = gearbox.scene.camera.view;

    // Create stereo effect
    new xeogl.Stereo();

    // Drive Camera orientation with device orientation sensors
    new xeogl.CardboardLookAround();

</script>
</body>
</html>
