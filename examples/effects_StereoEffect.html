<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>

    <script src="js/effects/stereoEffect.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_parent" >xeogl</a><br><br>stereo view using a <a
        href="../docs/classes/StereoEffect.html"
        target="_parent">StereoEffect</a><br><br>
    <ul>
        <li>Click in the right half-space to pick objects</li>
    </ul>
</div>

<script>

    // Load glTF model
    var gearbox = new xeogl.GLTFModel({
        src: "models/gltf/gearbox/gearbox_assy.gltf"
    });

    var scene = gearbox.scene;

    // Set initial camera position
    var view = scene.camera.view;

    view.eye = [184.21, 10.54, -7.03];
    view.look = [159.20, 17.02, 3.21];
    view.up = [-0.15, 0.97, 0.13];


    // StereoEffect with all defaults
    var stereoEffect = new xeogl.StereoEffect({
        eyeSep: 1.2,
        focalDist: 20,
        aperture: 45,
        active: true
    });

    // Camera mouse and keyboard interaction
    new xeogl.CameraControl();

</script>
</body>
</html>
