<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeogl.min.js"></script>

    <script src="js/geometry/k3d.js"></script>
    <script src="js/geometry/objGeometry.js"></script>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_home">xeogl</a><br><br>loading .OBJ geometry using an <a
        href="../docs/classes/OBJGeometry.html" target="_docs">OBJGeometry</a>
</div>

<script>

    var entity = new xeogl.Entity({

        geometry: new xeogl.OBJGeometry({
            src: "models/obj/raptor.obj"
        }),

        material: new xeogl.PhongMaterial({

            diffuseMap: new xeogl.Texture({
                src: "models/obj/raptor.jpg"
            }),

            specularFresnel: new xeogl.Fresnel({
                edgeBias: 0.2,
                centerBias: 0.8,
                power: 0.5,
                edgeColor: [0.7, 0.7, 0.7],
                centerColor: [0.0, 0.0, 0.0]
            }),

            emissive: [1, 1, 1],

            emissiveFresnel: new xeogl.Fresnel({
                edgeBias: 0.3,
                centerBias: 0.8,
                edgeColor: [0.3, 0.3, 0.4],
                centerColor: [0.0, 0.0, 0.0],
                power: 0.3
            })
        }),

        transform: new xeogl.Rotate({
            xyz: [1, 0, 0],
            angle: 0,

            parent: new xeogl.Translate({
                xyz: [10, 3, 10]
            })
        })
    });

    new xeogl.CameraControl();

    var cameraFlight = new xeogl.CameraFlight();

    entity.geometry.on("loaded", function () {

        cameraFlight.jumpTo({
            worldBoundary: entity.worldBoundary,
            fit: true,
            fitFOV: 55
        });

        entity.scene.on("tick", function () {
            entity.scene.camera.view.rotateEyeY(-0.4);
        });
    });


</script>
</body>
</html>
